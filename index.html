<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana - The future of enterprise learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'sana-bg': '#e6e6e6', // Approximate wall color
                    }
                }
            }
        }
    </script>

    <style>
        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Base animation classes */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 1s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* Staggered delays */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }

        /* Custom Scrollbar hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up,
            .animate-fade-in,
            .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
                filter: none;
            }
        }
    </style>
</head>
<body class="bg-sana-bg text-gray-900 font-sans antialiased overflow-x-hidden">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-5 lg:px-10 transition-all duration-300 animate-fade-in delay-0">
        <!-- Left: Logo & Links -->
        <div class="flex items-center gap-8 xl:gap-12">
            <!-- Logo -->
            <a href="#" class="text-2xl font-serif tracking-tight font-medium">Sana<span class="text-[10px] align-top ml-0.5 opacity-60">TM</span></a>
            
            <!-- Desktop Menu -->
            <div class="hidden lg:flex items-center gap-6 xl:gap-8">
                <div class="group relative flex items-center gap-1 cursor-pointer">
                    <span class="text-[15px] font-medium text-gray-800 hover:text-black transition-colors">Products</span>
                    <svg class="w-3 h-3 text-gray-500 group-hover:text-black transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="group relative flex items-center gap-1 cursor-pointer">
                    <span class="text-[15px] font-medium text-gray-800 hover:text-black transition-colors">Capabilities</span>
                    <svg class="w-3 h-3 text-gray-500 group-hover:text-black transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="group relative flex items-center gap-1 cursor-pointer">
                    <span class="text-[15px] font-medium text-gray-800 hover:text-black transition-colors">Solutions</span>
                    <svg class="w-3 h-3 text-gray-500 group-hover:text-black transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="group relative flex items-center gap-1 cursor-pointer">
                    <span class="text-[15px] font-medium text-gray-800 hover:text-black transition-colors">Resources</span>
                    <svg class="w-3 h-3 text-gray-500 group-hover:text-black transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="group relative flex items-center gap-1 cursor-pointer">
                    <span class="text-[15px] font-medium text-gray-800 hover:text-black transition-colors">Customer stories</span>
                    <svg class="w-3 h-3 text-gray-500 group-hover:text-black transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <a href="#" class="text-[15px] font-medium text-gray-800 hover:text-black transition-colors">Pricing</a>
            </div>
        </div>

        <!-- Right: Secondary Links & CTA -->
        <div class="flex items-center gap-6 xl:gap-8">
            <div class="hidden md:flex items-center gap-6 xl:gap-8">
                <a href="#" class="text-[15px] font-medium text-gray-800 hover:text-black transition-colors">Mission</a>
                <a href="#" class="text-[15px] font-medium text-gray-800 hover:text-black transition-colors">Careers</a>
            </div>
            <a href="#" class="bg-black text-white text-[15px] font-medium px-5 py-2.5 rounded-full hover:bg-gray-800 transition-all transform hover:scale-105 active:scale-95">
                Book an intro
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="relative w-full pt-32 pb-0 flex flex-col items-center">
        
        <!-- Headline -->
        <div class="relative z-10 px-4 mb-[-4%] md:mb-[-6%] w-full max-w-5xl mx-auto text-center">
            <h1 class="font-serif text-5xl sm:text-6xl md:text-7xl lg:text-[5.5rem] leading-[1.05] tracking-tight text-balance text-black animate-fade-in-up delay-100">
                The future of<br class="hidden sm:block" /> enterprise learning
            </h1>
        </div>

        <!-- Hero Image Composition -->
        <div class="relative w-full max-w-[1400px] mx-auto px-4 animate-scale-in delay-300">
            <!-- Main Image Placeholder (Simulating the yellow chair + laptop scene) -->
            <!-- Using a specific aspect ratio to match the screenshot's landscape feel -->
            <div class="relative w-full aspect-[16/10] md:aspect-[16/9] lg:aspect-[2/1.3] overflow-hidden rounded-lg">
                <img src="https://placehold.co/1600x1200/e8e8e8/333333?text=Hero+Image:+Yellow+Chair+%26+Laptop+Scene" 
                     alt="Yellow chair with laptop and papers" 
                     class="w-full h-full object-cover object-center" />
                
                <!-- Floating CTA Button on Image -->
                <div class="absolute bottom-12 left-0 right-0 flex justify-center z-20 animate-fade-in-up delay-500">
                    <a href="#" class="bg-white text-black text-[15px] font-medium px-6 py-3 rounded-full shadow-lg hover:shadow-xl hover:bg-gray-50 transition-all transform hover:scale-105 active:scale-95">
                        Book an intro
                    </a>
                </div>
            </div>
        </div>

    </main>

    <!-- Logos Section -->
    <section class="bg-white w-full py-12 md:py-16 border-t border-gray-100 animate-fade-in delay-700">
        <div class="max-w-[1400px] mx-auto px-6 md:px-12">
            <div class="flex flex-wrap justify-center md:justify-between items-center gap-8 md:gap-12 opacity-90 grayscale">
                <!-- Logo 1: Strava -->
                <img src="https://placehold.co/120x35/white/black?text=STRAVA" alt="Strava" class="h-6 md:h-7 w-auto object-contain" />
                
                <!-- Logo 2: Piab -->
                <img src="https://placehold.co/100x35/white/black?text=piab" alt="piab" class="h-7 md:h-8 w-auto object-contain" />
                
                <!-- Logo 3: Robinhood -->
                <img src="https://placehold.co/140x35/white/black?text=Robinhood" alt="Robinhood" class="h-6 md:h-7 w-auto object-contain" />
                
                <!-- Logo 4: Ahlsell -->
                <img src="https://placehold.co/110x35/white/black?text=ahlsell" alt="ahlsell" class="h-5 md:h-6 w-auto object-contain" />
                
                <!-- Logo 5: Polestar -->
                <img src="https://placehold.co/120x35/white/black?text=Polestar" alt="Polestar" class="h-5 md:h-6 w-auto object-contain" />
                
                <!-- Logo 6: Voi -->
                <img src="https://placehold.co/80x35/white/black?text=voi." alt="voi" class="h-6 md:h-7 w-auto object-contain" />
                
                <!-- Logo 7: Brex -->
                <img src="https://placehold.co/100x35/white/black?text=Brex" alt="Brex" class="h-6 md:h-7 w-auto object-contain" />
            </div>
        </div>
    </section>

</body>
</html>
