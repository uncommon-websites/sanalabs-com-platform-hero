<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Hero Section Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Instrument Serif"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'sana-black': '#000000',
                        'sana-grey': '#f4f4f2',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for specific visual tweaks */
        .hero-text-shadow {
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-900 bg-white">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-5 lg:px-10 bg-transparent">
        <!-- Logo -->
        <div class="flex-shrink-0">
            <a href="#" class="text-3xl font-serif tracking-tight text-black relative">
                Sana<span class="absolute top-0 -right-3 text-[10px] font-sans font-normal text-gray-500">TM</span>
            </a>
        </div>

        <!-- Center Menu (Desktop) -->
        <div class="hidden lg:flex items-center gap-8">
            <div class="group relative flex items-center gap-1 cursor-pointer">
                <span class="text-[14px] font-medium text-gray-800">Products</span>
                <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center gap-1 cursor-pointer">
                <span class="text-[14px] font-medium text-gray-800">Capabilities</span>
                <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center gap-1 cursor-pointer">
                <span class="text-[14px] font-medium text-gray-800">Solutions</span>
                <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center gap-1 cursor-pointer">
                <span class="text-[14px] font-medium text-gray-800">Resources</span>
                <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center gap-1 cursor-pointer">
                <span class="text-[14px] font-medium text-gray-800">Customer stories</span>
                <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <a href="#" class="text-[14px] font-medium text-gray-800">Pricing</a>
        </div>

        <!-- Right Menu -->
        <div class="flex items-center gap-6">
            <a href="#" class="hidden md:block text-[14px] font-medium text-gray-800">Mission</a>
            <a href="#" class="hidden md:block text-[14px] font-medium text-gray-800">Careers</a>
            <a href="#" class="bg-black text-white text-[14px] font-medium px-5 py-2.5 rounded-full hover:bg-gray-800 transition-colors">
                Book an intro
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="relative w-full h-screen min-h-[800px] flex flex-col items-center justify-start overflow-hidden bg-[#e6e6e4]">
        
        <!-- Background Image Placeholder (Simulating the Chair + Laptop + Room) -->
        <!-- Using a placeholder that matches the warm grey/yellow tone of the original image -->
        <img src="https://placehold.co/1920x1080/e6e6e4/a3a3a3?text=Hero+Background+(Yellow+Chair+%26+Laptop)" 
             alt="Hero Background" 
             class="absolute inset-0 w-full h-full object-cover z-0">

        <!-- Content Overlay -->
        <div class="relative z-10 flex flex-col items-center w-full h-full pt-32 md:pt-28">
            
            <!-- Headline -->
            <h1 class="text-6xl md:text-[5.5rem] lg:text-[6.5rem] leading-[0.9] font-serif text-center text-black tracking-tight mb-8 hero-text-shadow">
                The future of <br>
                enterprise learning
            </h1>

            <!-- Spacer to push the button down to the "seat" of the chair -->
            <div class="flex-grow"></div>

            <!-- Floating CTA Button -->
            <!-- Positioned to sit on the chair seat visually -->
            <div class="mb-24 md:mb-32 lg:mb-40">
                <a href="#" class="inline-flex items-center justify-center bg-white text-black text-[15px] font-medium px-6 py-3 rounded-full shadow-lg hover:shadow-xl transition-shadow transform hover:-translate-y-0.5">
                    Book an intro
                </a>
            </div>
        </div>
    </main>

    <!-- Logos Section -->
    <section class="bg-white py-10 border-b border-gray-100">
        <div class="max-w-[1400px] mx-auto px-6">
            <div class="flex flex-wrap justify-center md:justify-between items-center gap-8 md:gap-12 opacity-90">
                <!-- Strava -->
                <img src="https://placehold.co/120x35/white/black?text=STRAVA" alt="Strava" class="h-6 md:h-7 w-auto object-contain">
                
                <!-- Piab -->
                <img src="https://placehold.co/100x35/white/black?text=piab" alt="Piab" class="h-8 md:h-9 w-auto object-contain">
                
                <!-- Robinhood -->
                <div class="flex items-center gap-2">
                    <img src="https://placehold.co/30x30/white/black?text=R" alt="Robinhood Icon" class="h-6 w-auto">
                    <img src="https://placehold.co/100x30/white/black?text=Robinhood" alt="Robinhood Text" class="h-5 w-auto object-contain">
                </div>

                <!-- Asics -->
                <img src="https://placehold.co/100x40/white/black?text=asics" alt="Asics" class="h-7 md:h-8 w-auto object-contain">
                
                <!-- Polestar -->
                <img src="https://placehold.co/120x35/white/black?text=Polestar" alt="Polestar" class="h-5 md:h-6 w-auto object-contain">
                
                <!-- Ahlsell -->
                <img src="https://placehold.co/110x35/white/black?text=ahlsell" alt="Ahlsell" class="h-6 md:h-7 w-auto object-contain">
                
                <!-- Brex -->
                <div class="flex items-center gap-2">
                    <img src="https://placehold.co/30x30/white/black?text=B" alt="Brex Icon" class="h-6 w-auto">
                    <img src="https://placehold.co/80x30/white/black?text=Brex" alt="Brex Text" class="h-6 w-auto object-contain">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
