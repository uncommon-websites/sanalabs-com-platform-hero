<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Hero Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif-display {
            font-family: 'DM Serif Display', serif;
        }
        /* Custom background color to match the wall in the photo */
        .bg-wall {
            background-color: #cbd0d1;
        }
        /* Hide scrollbar for cleaner look if needed */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="bg-wall min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="w-full px-6 py-5 flex justify-between items-center fixed top-0 left-0 right-0 z-50 bg-wall/90 backdrop-blur-sm lg:bg-transparent lg:backdrop-blur-none transition-all duration-300">
        <!-- Logo -->
        <div class="flex items-start">
            <a href="#" class="text-3xl text-black font-serif-display tracking-tight relative">
                Sana
                <span class="absolute -top-1 -right-3 text-[10px] font-sans font-medium text-gray-600">TM</span>
            </a>
        </div>

        <!-- Center Links (Desktop) -->
        <div class="hidden xl:flex items-center space-x-8">
            <div class="group relative flex items-center cursor-pointer">
                <span class="text-[15px] text-gray-900 hover:text-gray-600 transition-colors">Products</span>
                <svg class="w-3 h-3 ml-1.5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer">
                <span class="text-[15px] text-gray-900 hover:text-gray-600 transition-colors">Capabilities</span>
                <svg class="w-3 h-3 ml-1.5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer">
                <span class="text-[15px] text-gray-900 hover:text-gray-600 transition-colors">Solutions</span>
                <svg class="w-3 h-3 ml-1.5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer">
                <span class="text-[15px] text-gray-900 hover:text-gray-600 transition-colors">Resources</span>
                <svg class="w-3 h-3 ml-1.5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div class="group relative flex items-center cursor-pointer">
                <span class="text-[15px] text-gray-900 hover:text-gray-600 transition-colors">Customer stories</span>
                <svg class="w-3 h-3 ml-1.5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <a href="#" class="text-[15px] text-gray-900 hover:text-gray-600 transition-colors">Pricing</a>
        </div>

        <!-- Right Actions -->
        <div class="hidden md:flex items-center space-x-8">
            <a href="#" class="text-[15px] text-gray-900 hover:text-gray-600 transition-colors">Mission</a>
            <a href="#" class="text-[15px] text-gray-900 hover:text-gray-600 transition-colors">Careers</a>
            <a href="#" class="bg-black text-white text-[15px] font-medium px-6 py-2.5 rounded-full hover:bg-gray-800 transition-colors">
                Book an intro
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button class="text-gray-900 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="flex-grow relative w-full flex flex-col items-center pt-32 pb-0 overflow-hidden">
        
        <!-- Headline -->
        <div class="z-10 text-center px-4 mb-4 md:mb-8 relative">
            <h1 class="font-serif-display text-5xl md:text-7xl lg:text-[5.5rem] leading-[1.1] md:leading-[1] text-black tracking-tight">
                The future of <br class="hidden md:block" />
                enterprise learning
            </h1>
        </div>

        <!-- Main Visual (Simulated with Placeholder) -->
        <div class="relative w-full max-w-[1400px] flex justify-center items-end mt-[-20px] md:mt-[-40px]">
            <!-- 
                Using a placeholder image to represent the yellow chair + laptop composition.
                The color #e8d71e approximates the yellow chair.
            -->
            <div class="relative w-full max-w-4xl aspect-[4/3] md:aspect-[16/11]">
                <img 
                    src="https://placehold.co/1200x900/e8d71e/000000?text=Yellow+Chair+%26+Laptop+Visual" 
                    alt="Laptop on a yellow chair" 
                    class="w-full h-full object-cover object-center rounded-t-3xl shadow-2xl mask-image-gradient"
                    style="mask-image: linear-gradient(to bottom, black 80%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);"
                >
                
                <!-- Floating CTA Button (Positioned over image) -->
                <div class="absolute bottom-12 left-1/2 transform -translate-x-1/2 z-20 w-max">
                    <a href="#" class="bg-white text-black text-[15px] font-medium px-8 py-3.5 rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center">
                        Book an intro
                    </a>
                </div>
            </div>
        </div>

    </main>

    <!-- Logo Strip -->
    <footer class="bg-white w-full py-12 px-6">
        <div class="max-w-7xl mx-auto flex flex-wrap justify-center items-center gap-x-12 gap-y-8 md:justify-between">
            <!-- Strava -->
            <img src="https://placehold.co/120x30/white/black?text=STRAVA&font=montserrat" alt="Strava" class="h-6 md:h-7 object-contain opacity-90 grayscale hover:grayscale-0 transition-all">
            
            <!-- Piab -->
            <div class="flex items-center gap-2">
                <img src="https://placehold.co/100x30/white/black?text=piab&font=roboto" alt="Piab" class="h-7 md:h-8 object-contain opacity-90 grayscale hover:grayscale-0 transition-all">
            </div>

            <!-- Robinhood -->
            <div class="flex items-center gap-2">
                <img src="https://placehold.co/140x30/white/black?text=Robinhood&font=lato" alt="Robinhood" class="h-6 md:h-7 object-contain opacity-90 grayscale hover:grayscale-0 transition-all">
            </div>

            <!-- Veoneer -->
            <img src="https://placehold.co/120x30/white/black?text=veoneer&font=open-sans" alt="Veoneer" class="h-5 md:h-6 object-contain opacity-90 grayscale hover:grayscale-0 transition-all">

            <!-- Polestar -->
            <img src="https://placehold.co/120x30/white/black?text=Polestar&font=playfair-display" alt="Polestar" class="h-6 md:h-7 object-contain opacity-90 grayscale hover:grayscale-0 transition-all">

            <!-- Electrolux -->
            <div class="flex items-center gap-2">
                <img src="https://placehold.co/150x40/white/black?text=Electrolux+Group&font=oswald" alt="Electrolux Group" class="h-8 md:h-10 object-contain opacity-90 grayscale hover:grayscale-0 transition-all">
            </div>

            <!-- Brex -->
            <div class="flex items-center gap-2">
                <img src="https://placehold.co/100x30/white/black?text=Brex&font=raleway" alt="Brex" class="h-6 md:h-7 object-contain opacity-90 grayscale hover:grayscale-0 transition-all">
            </div>
        </div>
    </footer>

</body>
</html>
